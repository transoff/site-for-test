<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MeroAI</title>
  <!-- Применяем сохранённую тему как можно раньше, чтобы исключить мигание -->
  <script>
    (function() {
      try {
        var saved = localStorage.getItem('theme');
        var theme = (saved === 'light' || saved === 'dark') ? saved : 'dark';
        document.documentElement.setAttribute('data-theme', theme);
      } catch (e) {
        document.documentElement.setAttribute('data-theme', 'dark');
      }
    })();
  </script>
  <style>
    :root {
      --bg: #0f1419; /* фон по умолчанию (тёмная тема) */
      --text: #ffffff; /* основной текст */
      --accent: #1e88e5; /* акцент (синий) */
      --border: #2b2f36; /* границы в тёмной теме */
    }

    html[data-theme="light"] {
      --bg: #f5f5f5; /* фон в светлой теме */
      --text: #333333; /* текст в светлой теме */
      --accent: #1e88e5; /* акцент неизменный */
      --border: #000000; /* чёрные границы в светлой теме */
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Ubuntu, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", sans-serif;
      line-height: 1.5;
    }

    a { color: var(--accent); }

    header.site-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      padding: 12px 16px;
      border-bottom: 1px solid var(--border);
      position: sticky;
      top: 0;
      background: var(--bg);
      z-index: 10;
    }

    .brand { display: flex; align-items: center; gap: 10px; font-weight: 600; }
    .brand__dot { width: 10px; height: 10px; border-radius: 50%; background: var(--accent); display: inline-block; }

    button#theme-toggle {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 10px;
      background: transparent;
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s ease, border-color 0.2s ease;
    }
    button#theme-toggle:hover { background: rgba(255, 255, 255, 0.06); }
    html[data-theme="light"] button#theme-toggle:hover { background: rgba(0, 0, 0, 0.06); }
    button#theme-toggle:focus-visible { outline: 2px solid var(--accent); outline-offset: 2px; }
    button#theme-toggle svg { width: 18px; height: 18px; }

    .icon { display: none; }
    html[data-theme="dark"] .icon-moon { display: inline-block; }
    html[data-theme="light"] .icon-sun { display: inline-block; }

    .sr-only {
      position: absolute !important;
      width: 1px; height: 1px; padding: 0; margin: -1px;
      overflow: hidden; clip: rect(0,0,0,0);
      white-space: nowrap; border: 0;
    }

    main { padding: 16px; }
    .card { border: 1px solid var(--border); border-radius: 10px; padding: 16px; }
  </style>
</head>
<body>
  <header class="site-header" role="banner">
    <div class="brand">
      <span class="brand__dot"></span>
      <span>MeroAI</span>
    </div>
    <button id="theme-toggle" type="button" aria-label="Переключить тему" aria-pressed="false">
      <!-- Иконка для тёмной темы (луна) -->
      <svg class="icon icon-moon" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
        <path d="M21.752 15.002a9.718 9.718 0 01-4.75 1.248c-5.385 0-9.75-4.365-9.75-9.75 0-1.71.45-3.317 1.248-4.75a.75.75 0 00-1.097-.935A10.501 10.501 0 1019.82 16.85a.75.75 0 00-.935-1.097h-.001z"/>
      </svg>
      <!-- Иконка для светлой темы (солнце) -->
      <svg class="icon icon-sun" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
        <path d="M12 2a.75.75 0 01.75.75v1.5a.75.75 0 01-1.5 0v-1.5A.75.75 0 0112 2zm0 17.5a.75.75 0 01.75.75v1.5a.75.75 0 01-1.5 0v-1.5a.75.75 0 01.75-.75zM4.22 4.22a.75.75 0 011.06 0l1.06 1.06a.75.75 0 11-1.06 1.06L4.22 5.28a.75.75 0 010-1.06zm13.44 13.44a.75.75 0 011.06 0l1.06 1.06a.75.75 0 11-1.06 1.06l-1.06-1.06a.75.75 0 010-1.06zM2 12a.75.75 0 01.75-.75h1.5a.75.75 0 010 1.5h-1.5A.75.75 0 012 12zm17.75-.75h1.5a.75.75 0 010 1.5h-1.5a.75.75 0 010-1.5zM4.22 19.78a.75.75 0 010 1.06l-1.06 1.06a.75.75 0 11-1.06-1.06l1.06-1.06a.75.75 0 011.06 0zm13.44-13.44a.75.75 0 010 1.06l-1.06 1.06a.75.75 0 11-1.06-1.06l1.06-1.06a.75.75 0 011.06 0zM12 6.75a5.25 5.25 0 100 10.5 5.25 5.25 0 000-10.5z"/>
      </svg>
      <span>Тема</span>
      <span class="sr-only">(переключить тёмная/светлая)</span>
    </button>
  </header>

  <main role="main">
    <div class="card">
      <p>Добро пожаловать! Переключатель темы находится в шапке справа. Акцентные ссылки, фон, текст и границы меняются согласно выбранной теме.</p>
      <p><a href="#">Пример ссылки с акцентным цветом</a></p>
    </div>
  </main>

  <script>
    (function() {
      var btn = document.getElementById('theme-toggle');
      if (!btn) return;

      function currentTheme() {
        return document.documentElement.getAttribute('data-theme') || 'dark';
      }

      function setTheme(next) {
        document.documentElement.setAttribute('data-theme', next);
        try {
          localStorage.setItem('theme', next);
        } catch (e) {
          // Если localStorage недоступен (инкогнито / блокировки), тихо игнорируем
        }
      }

      function syncAria() {
        var isLight = currentTheme() === 'light';
        btn.setAttribute('aria-pressed', isLight ? 'true' : 'false');
        btn.title = isLight ? 'Переключить на тёмную тему' : 'Переключить на светлую тему';
      }

      btn.addEventListener('click', function() {
        var next = currentTheme() === 'dark' ? 'light' : 'dark';
        setTheme(next);
        syncAria();
      });

      // Инициализируем состояние ARIA
      syncAria();
    })();
  </script>
</body>
</html>
