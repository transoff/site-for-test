function renderFiles() {
const container = document.getElementById('files-container');
container.innerHTML = '';

let totalLines = 0;

files.forEach(file => {
    const lines = file.preview.split('\n').length;
    totalLines += lines;

    container.appendChild(card);

}

function escapeHtml(text) {
const map = {
    '&': '&amp;',
    '<': '&lt;',
    '>': '&gt;',
    '"': '&quot;',
    "'": '&#039;'
};
return text.replace(/[&<>"']/g, m => map[m]);
}
